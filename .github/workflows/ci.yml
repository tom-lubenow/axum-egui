name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check formatting (workspace)
        run: nix develop --command cargo fmt --all -- --check

      - name: Check formatting (example frontends)
        run: cd examples/basic/frontend && nix develop ../../..# --command cargo fmt -- --check

      - name: Run clippy (library crates)
        run: nix develop --command cargo clippy -p axum-egui -p axum-egui-build --all-features -- -D warnings

      - name: Run clippy (example servers)
        run: nix develop --command cargo clippy -p basic-server -p multi-frontend-server -- -D warnings

      - name: Run clippy (example frontends - wasm32)
        run: |
          nix develop --command cargo clippy -p basic-frontend --target wasm32-unknown-unknown -- -D warnings
          nix develop --command cargo clippy -p user-frontend --target wasm32-unknown-unknown -- -D warnings
          nix develop --command cargo clippy -p admin-frontend --target wasm32-unknown-unknown -- -D warnings

      - name: Check (library crates)
        run: nix develop --command cargo check -p axum-egui -p axum-egui-build --all-features

      - name: Check (example frontends - wasm32)
        run: |
          nix develop --command cargo check -p basic-frontend --target wasm32-unknown-unknown
          nix develop --command cargo check -p user-frontend --target wasm32-unknown-unknown
          nix develop --command cargo check -p admin-frontend --target wasm32-unknown-unknown

      - name: Run tests
        run: nix develop --command cargo nextest run -p axum-egui -p axum-egui-build

      - name: Build examples
        run: nix develop --command cargo build -p basic-server -p multi-frontend-server
