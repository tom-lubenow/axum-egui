name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check formatting (workspace)
        run: nix develop --command cargo fmt --all -- --check

      - name: Check formatting (frontend)
        run: cd frontend && nix develop ..# --command cargo fmt -- --check

      - name: Run clippy (workspace)
        run: nix develop --command cargo clippy --workspace --all-features -- -D warnings

      - name: Run clippy (frontend)
        run: cd frontend && nix develop ..# --command cargo clippy --target wasm32-unknown-unknown -- -D warnings

      - name: Check (workspace)
        run: nix develop --command cargo check --workspace --all-features

      - name: Check (frontend wasm32)
        run: cd frontend && nix develop ..# --command cargo check --target wasm32-unknown-unknown
