name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check formatting (workspace)
        run: nix develop --command cargo fmt --all -- --check

      - name: Check formatting (example frontends)
        run: cd examples/basic/frontend && nix develop ../../..# --command cargo fmt -- --check

      - name: Run clippy (workspace)
        run: nix develop --command cargo clippy --workspace --all-features -- -D warnings

      - name: Run clippy (example frontends)
        run: cd examples/basic/frontend && nix develop ../../..# --command cargo clippy --target wasm32-unknown-unknown -- -D warnings

      - name: Check (workspace)
        run: nix develop --command cargo check --workspace --all-features

      - name: Check (example frontends wasm32)
        run: cd examples/basic/frontend && nix develop ../../..# --command cargo check --target wasm32-unknown-unknown

      - name: Run tests
        run: nix develop --command cargo test --workspace

      - name: Build examples
        run: nix develop --command cargo build -p basic-server -p multi-frontend-server
