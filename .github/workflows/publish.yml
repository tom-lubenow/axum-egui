name: Publish to crates.io

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run tests
        run: nix develop --command cargo nextest run -p axum-egui -p axum-egui-build -p axum-egui-macro

      - name: Publish axum-egui-macro
        run: nix develop --command cargo publish -p axum-egui-macro || echo "Already published or failed"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io to index
        run: sleep 30

      - name: Publish axum-egui-build
        run: nix develop --command cargo publish -p axum-egui-build || echo "Already published or failed"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io to index
        run: sleep 30

      - name: Publish axum-egui
        run: nix develop --command cargo publish -p axum-egui || echo "Already published or failed"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
