[workspace]
resolver = "2"
members = [
    "axum-egui",
    "axum-egui-derive",
]

[workspace.package]
version = "0.1.0"
authors = ["Tom Lubenow"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/tomlubenow/axum-egui"
rust-version = "1.81"

[workspace.dependencies]
# Core dependencies
axum = { version = "0.7", features = ["ws"] }
tokio = { version = "1.35", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["fs"] }
futures-util = "0.3"

# egui dependencies
egui = "0.30"
eframe = { version = "0.30", default-features = false, features = [
    "accesskit",     
    "default_fonts", 
    "glow",          
    "persistence",   
] }

# Asset management
include_dir = "0.7"

# Proc macro dependencies
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full"] }

# Utilities
log = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
